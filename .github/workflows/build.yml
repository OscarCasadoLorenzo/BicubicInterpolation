name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Download CImg.h
        run: |
          curl -L -o CImg.h https://raw.githubusercontent.com/GreycLab/CImg/master/CImg.h

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpng-dev libjpeg-dev zlib1g-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install jpeg libpng

      - name: Build
        run: make

      - name: Test run (scale factor 2)
        run: make run ARGS=2

      - name: Upload output
        uses: actions/upload-artifact@v4
        with:
          name: output-${{ matrix.os }}
          path: output-image.png
